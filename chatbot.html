<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/Chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        const ChatInput = ({ chatMessages, setChatMessages }) => {

            const [inputText, setInputText] = React.useState("")
            const [isLoading, setIsLoading] = React.useState(false)


            function saveInputText(event) {
                setInputText(event.target.value);
            }


            async function sendMessage() {
                if (isLoading || inputText === "") {
                    return
                }

                setIsLoading(true)

                const addNewMessage = [...chatMessages,
                {
                    message: inputText,
                    sender: "user",
                    id: crypto.randomUUID()
                }
                ]

                setChatMessages([...addNewMessage,
                {
                    message: "Loading...",
                    sender: "robot",
                    id: crypto.randomUUID()
                }
                ]);

                setInputText("")

                const response = await Chatbot.getResponseAsync(inputText)
                setChatMessages([...addNewMessage,
                {
                    message: response,
                    sender: "robot",
                    id: crypto.randomUUID()
                }
                ]);

                setIsLoading(false)
            }

            function handleKeyDown(event) {
                if (event.key === "Enter") {
                    sendMessage()
                }

                if (event.key === "Escape") {
                    setInputText("")
                }
            }

            return (
                <>
                    <input placeholder="Send a message to Chatbot" size="30"
                        disabled={isLoading} onChange={saveInputText} onKeyDown={handleKeyDown} value={inputText}
                    />
                    <button onClick={sendMessage}>Send</button>
                </>
            )
        }

        const ChatMessage = ({ message, sender }) => {
            // const message = props.message;
            // const sender = props.sender;
            // const { message, sender } = props

            // if (sender === "robot") {
            //     return (
            //         <div style={{ display: "flex", gap: "10px" }}>
            //             <img src="./images/robot.png" width="50" />
            //             <p>{message}</p>
            //         </div>
            //     )
            // }

            return (
                <div style={{ display: "flex", gap: "10px" }}>
                    {sender === "robot" && (
                        <img src="./images/robot.png" width="50" />
                    )}
                    <p>{message}</p>
                    {sender === "user" && (
                        <img src="./images/user.png" width="50" />
                    )}
                </div>
            )
        }

        const ChatMessages = ({ chatMessages }) => {

            return (
                <>
                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMessage
                                message={chatMessage.message}
                                sender={chatMessage.sender}
                                key={chatMessage.id}
                            />
                        )
                    })}
                </>
            )

        }


        const App = () => {
            const [chatMessages, setChatMessages] = React.useState([{
                message: "hello Chatbot",
                sender: "user",
                id: "id1"
            },
            {
                message: "Hello! How can I help you?",
                sender: "robot",
                id: "id2"
            },
            {
                message: "what day is today",
                sender: "user",
                id: "id3"
            },
            {
                message: "Today is August 9",
                sender: "robot",
                id: "id4"
            }])



            return (
                <>
                    <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages} />
                    <ChatMessages chatMessages={chatMessages} />
                </>
            )
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>

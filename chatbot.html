<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        const ChatInput = () => {
            return (
                <>
                    <input placeholder="Send a message to Chatbot" size="30" />
                    <button>Send</button>
                </>
            )
        }

        const ChatMessage = ({ message, sender }) => {
            // const message = props.message;
            // const sender = props.sender;
            // const { message, sender } = props

            // if (sender === "robot") {
            //     return (
            //         <div style={{ display: "flex", gap: "10px" }}>
            //             <img src="./images/robot.png" width="50" />
            //             <p>{message}</p>
            //         </div>
            //     )
            // }

            return (
                <div style={{ display: "flex", gap: "10px" }}>
                    {sender === "robot" && (
                        <img src="./images/robot.png" width="50" />
                    )}
                    <p>{message}</p>
                    {sender === "user" && (
                        <img src="./images/user.png" width="50" />
                    )}
                </div>
            )
        }

        const ChatMessages = () => {
            const chatMessages = [{
                message: "hello Chatbot",
                sender: "user",
                id: "id1"
            },
            {
                message: "Hello! How can I help you?",
                sender: "robot",
                id: "id2"
            },
            {
                message: "what day is today",
                sender: "user",
                id: "id3"
            },
            {
                message: "Today is August 9",
                sender: "robot",
                id: "id4"
            }]

            function sendMessage() {
                chatMessages.push({
                    message: "Test",
                    sender: "user",
                    id: crypto.randomUUID()
                })

                console.log(chatMessages);
            }

            return (
                <>
                    <button onClick={sendMessage}>Send Messages</button>

                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMessage
                                message={chatMessage.message}
                                sender={chatMessage.sender}
                                key={chatMessage.id}
                            />
                        )
                    })}
                </>
            )

        }


        const App = () => {
            return (
                <>
                    <ChatInput />
                    <ChatMessages />
                </>
            )
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js"></script>

    <script type="text/babel">

        function RenderApp() {
            // Q1
            const button = <button>Good Job!</button>
            const para = <p>My name is Gopal</p>

            const costOfSockPack = 10;
            const costOfTShirt = 8;

            // 2 -Tshirts and a pack of sock
            const productCost = costOfSockPack + (2 * costOfTShirt)
            console.log(productCost);
            const shippingCost = 5
            const currentDate = dayjs().format("MMMM D")
            console.log(currentDate);

            const div = (

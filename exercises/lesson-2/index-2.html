<!DOCTYPE html>
<html>

<head>
    <title>Lesson - 2 (Test - 2)</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        const ProductDetails = ({ productName, price, discountPrice, imgSrc }) => {
            return (
                <div style={{ border: "1px solid black", marginBottom: "10px" }}>
                    <img src={imgSrc} alt={productName} width="100" />
                    <p>{productName}</p>
                    {discountPrice ? (
                        <>
                            <p><del>Price: ${price}</del></p>
                            <p>Discount Price: $ {discountPrice}</p>
                        </>
                    ) : (
                        <p>Price: ${price}</p>
                    )}
                    <button>Add to Cart</button>
                </div>
            )
        }

        function App() {
            return (
                <>
                    <ProductDetails productName="Cotton Socks" price="10.90" discountPrice="5.45" imgSrc="./images/cotton-socks.png" />
                    <ProductDetails productName="Tennis Ball" price="6.00" imgSrc="./images/tennis-balls.png" />
                    <ProductDetails productName="Plain T-Shirt" price="7.99" imgSrc="./images/plain-t-shirt.png" />
                </>
            )
        }


        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
